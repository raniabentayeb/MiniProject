<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="clothes.jpg" alt="Vêtements">
        <p>Vêtements</p>
      </div>
      <div class="carousel-item">
        <img src="vacation.jpg" alt="Vacances">
        <p>Vacances</p>
      </div>
      <div class="carousel-item">
        <img src="home_tips.jpg" alt="Astuces Maison">
        <p>Astuces Maison</p>
      </div>
      <div class="carousel-item">
        <img src="job_offers.jpg" alt="Offres d'emploi">
        <p>Offres d'emploi</p>
      </div>
      <div class="carousel-item">
        <img src="real_estate.jpg" alt="Ventes immo">
        <p>Ventes immo</p>
      </div>
    </div>
    <button class="arrow left" onclick="swipeLeft()">&#9664;</button>
    <button class="arrow right" onclick="swipeRight()">&#9654;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
