<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .div-link{
           display: block;
        }

        input::placeholder{
            color: white;
        }

        .search{
            background-color: rgb(167, 167, 228);
            text-decoration: none;
            padding: 7px;
            padding-right: 80px;
            border-radius: 5px;
            margin-left: 30px;
            margin-top: 10px;
            width: 300px;
            color: white;
            display: inline;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category {
            background-color: white;
            padding: 5px;
            text-align: center;
            color: black;
            text-decoration: none;
            margin: 10px;
        }

        header {
            position: relative; /* Position relative pour permettre l'utilisation de position absolue dans les enfants */
            height: 170px;
            box-shadow: 0 4px 6px -6px #222;
            padding-bottom: 60px; /* Ajoute de l'espace pour la section */
        }

        section {
            position: absolute;
            bottom: 0; /* Positionne la section en bas de l'en-tête */
            left: 0;
            width: 100%; /* Occupe toute la largeur */
            background-color: white; /* Couleur de fond de la section */
            padding: 10px;
        }
        .menu{


            
            position: absolute;
            top: 0;
            right: 0;
            background-color:white;
            padding: 10px;
          
            margin-right: 90px;
            border: none;
        }
        .th {
            margin: 4px;
            padding: 5px;
            display: inline;
            margin-right: 10px;
            text-align: right;
            margin-left: 30px;
            float: right;
            margin-top: 60px;
            font-size: smaller;
        }

        .img {
            width: 20px;
            float: right;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <header>
        <form action="">
            <div class="container">
                <img src="logo.jpg" alt="" style="height: 130px;width: 140px;" class="logo">
                <button type="button" class="btn btn-primary" style="margin-bottom: 6px;width: 200px;">+ Deposer une annonce</button>
                <input type="search" placeholder="Recherche sur RLA PUB 🔍" class="search">
            </div>
        </form>
        <div class="menu">
            <img src="profil_se_conecter-removebg-preview.png" alt="" class="img" style="margin-right: 1px;">
            <h6 class="th" style="margin-right: -50px;">Se connecter</h6>
            <img src="massage_icon-removebg-preview.png" alt="" class="img" style="margin-right: 1px;">
            <h6 class="th" style="margin-right: -40px;">Message</h6>
            <img src="favorouge-removebg-preview.png" class="img" style="margin-right: 3px;">
            <h6 class="th" style="margin-right: -40px;">Favoris</h6>
            <img src="recherche-removebg-preview.png" class="img" style="margin-right: 20px;">
            <h6 class="th" style="margin-right: -50px;">Mes Recherches</h6>
        </div>
       
        
        <section class="categories">
            <a href="" class="category">Immobilier.</a>
            <a href="" class="category">Véhicules.</a>
            <a href="" class="category">Location de vacances.</a>
            <a href="" class="category">Emploi.</a>
            <a href="" class="category">Mode.</a>
            <a href="" class="category">Maison & Jardin   .</a>
            <a href="" class="category">Famille.</a>
            <a href="" class="category">Électronique.</a>
            <a href="" class="category">Loisirs.</a>
            <a href="" class="category">Autres.</a>
        </section>
    </header>
</body>
</html>
