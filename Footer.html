<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
   /* Ensure the page takes the full height of the viewport */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* The content area */
.content {
    min-height: calc(100vh - 150px); /* Adjust the value based on the height of the footer */
    padding: 20px;
    text-align: center;
}

/* Footer styling */
footer {
  
  -webkit-box-shadow: 0 4px 6px -6px #222;
  -moz-box-shadow: 0 4px 6px -6px #222;
  box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);

    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
   
    width: 100%;
    bottom: 0;
    height: 100px; /* Fixed height for the footer */
   
}

.footer-links {
    margin-bottom: 20px;
}

.footer-links a {
    color: rgb(84, 80, 80);
    text-decoration: none;
    margin: 0 90px;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease;

}

.footer-links a:hover {
    color:blue;
²
}

.social-media {
    margin-bottom: 20px;
}

.social-media a {
    color: rgb(22, 7, 119);
    font-size: 24px;
    margin: 80px 15px;
    text-decoration: none;
    transition: color 0.3s ease;
    
}

.social-media a:hover {
    color: #f2ff00;
}

.footer-bottom {
    font-size: 16px;
    color: black;
    font-weight: bold;
}

.footer-bottom p {
    margin: 0;
    margin-top: 25px;
    font-family: serif;
    font-size: small;
    
}

</style>
</head>
<body>
    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </div>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-bottom">
            <p>RLA PUB© 2024</p>
        </div>
    </footer>

</body>
</html>
