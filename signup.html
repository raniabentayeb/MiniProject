<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        h1 {
            text-align: center;
            color:  rgb(26, 29, 98);
            font-size: 40px;
            margin-top: 40px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #495057; /* Couleur de l'icône */
        }
        .input-icon input {
            width: 300px; /* Largeur de 300 pixels */
            height: 49px;
            padding-left: 30px; /* Espacement pour l'icône */
        }
            /* Ensure the page takes the full height of the viewport */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* The content area */
.content {
    min-height: calc(100vh - 150px); /* Adjust the value based on the height of the footer */
    padding: 20px;
    text-align: center;
}

/* Footer styling */
footer {
  
  -webkit-box-shadow: 0 2px 1px -1px #222;
  -moz-box-shadow: 0 2px 1px -2px #222;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);

    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
   
    width: 100%;
    bottom: 0;
    height: 100px; /* Fixed height for the footer */
   
}

.footer-links {
    margin-bottom: 20px;
}

.footer-links a {
    color: rgb(84, 80, 80);
    text-decoration: none;
    margin: 0 90px;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color:#8583ad;

}

.social-media {
    margin-bottom: 10px;
}

.social-media a {
    color:  rgb(26, 29, 98);
    font-size: 24px;
    margin: 80px 15px;
    text-decoration: none;
    transition: color 0.3s ease;
    
}

.social-media a:hover {
    color:#8583ad;

}

.footer-bottom {
    font-size: 16px;
    color:  rgb(26, 29, 98);
    font-weight: bold;
}

.footer-bottom p {
    margin: 0;
    margin-top: 25px;
    font-family: serif;
    font-size: small;
    
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sign Up</h1>
        <form class="d-flex flex-column align-items-center mt-5">
            <div class="input-icon mb-3">
                <i class="bi bi-person"></i>
                <input type="text" class="form-control" placeholder="Nom complet" required>
            </div>
    
            <div class="input-icon mb-3">
                <i class="bi bi-envelope"></i>
                <input type="email" class="form-control" placeholder="E-mail" required>
            </div>
    
            <div class="input-icon mb-3">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" placeholder="Mot de passe" required>
            </div>
    
            <div class="input-icon mb-3">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" placeholder="Confirmer le mot de passe" required>
            </div>
    
            <button type="submit" class="btn btn-block" style="width: 140px; background-color:  rgb(26, 29, 98);color: white;">Sign up</button>
        </form>
    </div>
     <!-- Footer Section -->
     <footer class="mt-5">
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
        </div>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="footer-bottom">
            <p>RLA PUB© 2024</p>
        </div>
    </footer>
</body>
</html>
